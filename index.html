<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Cover</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Paint Cover</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="orangered" style="background-color: orangered" class="color"></div>
        <div data-color="pink" style="background-color: pink" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="blueviolet" style="background-color: blueviolet" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>Desenvolvido Por <a href="https://hiagohgomes.github.io/Linktree/" target="_blank">Hiago Henrique</a></footer>

    <script src="script.js"></script>
</body>
</html>
